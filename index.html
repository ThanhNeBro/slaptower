<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tthanhhub All Script</title>
<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #151515;
        padding: 25px;
        border-radius: 12px;
        width: 420px;
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    p {
        text-align: center;
        color: #aaa;
    }

    .row {
        display: flex;
        gap: 8px;
        margin-top: 15px;
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #222;
        color: #fff;
    }

    button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #4f46e5;
        color: #fff;
        font-weight: bold;
    }

    button:hover {
        opacity: 0.85;
    }

    .script-box {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        display: none;
    }

    .script-box h2 {
        margin-top: 0;
        font-size: 18px;
    }

    .script {
        background: #000;
        padding: 10px;
        border-radius: 6px;
        font-size: 13px;
        word-break: break-all;
    }

    .copy-btn {
        margin-top: 10px;
        width: 100%;
        background: #22c55e;
    }

    .success {
        text-align: center;
        color: #22c55e;
        margin-top: 8px;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Tthanhhub All Script</h1>
    <p>Enter Key</p>

    <div class="row">
        <input type="text" id="keyInput" placeholder="Nhập key tại đây">
        <button onclick="getKey()">Get Key</button>
    </div>

    <div class="row">
        <button style="width:100%" onclick="checkKey()">Nhập Key</button>
    </div>

    <div class="script-box" id="scriptBox">
        <h2>The Strongest Battleground</h2>
        <div class="script" id="scriptText">
loadstring(game:HttpGet("https://raw.githubusercontent.com/kaimm2/TSB/refs/heads/main/Tthanh%20Tong%20Hop%20Tech.txt"))()
        </div>
        <button class="copy-btn" onclick="copyScript()">Copy</button>
        <div class="success" id="successMsg">✅ Copy thành công!</div>
    </div>
</div>

<script>
const correctKey = "a5044604-3a1e-4688-b9ff-eed444da2a5d";

function getKey() {
    window.open("https://jnkie.com/flow/4237127f-a533-4512-9e08-4ff16278534c", "_blank");
}

function checkKey() {
    const input = document.getElementById("keyInput").value.trim();
    if (input === correctKey) {
        document.getElementById("scriptBox").style.display = "block";
    } else {
        alert("❌ Key sai rồi!");
    }
}

function copyScript() {
    const text = document.getElementById("scriptText").innerText;
    navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("successMsg");
        msg.style.display = "block";
        setTimeout(() => {
            msg.style.display = "none";
        }, 2000);
    });
}
</script>

</body>
</html>
